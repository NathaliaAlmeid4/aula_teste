<!DOCTYPE html>
<html langa="pt-br">

<head>
    <meta charset="UTF-8">
    <title> document</title>
    <link rel="stylesheet" href="">

</head>

<body>
    <h2>Cadastro do Alumo </h2>
    <form action="#">
        <label for="cName"> Nome:</label>
        <input type="text" id="cName">
    <br>
        <label for="sName">Sobrenome:</label>
        <input type="text" id="sName">
    <br>
        <label for="nName">Idade:</label>
        <input type="number" name="nName" id="">
    <br>
        <label for="RG">RG:</label>
        <input type="text" id="RG" required>
        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" required>
    <br>
        <label for="eml">E-mail:</label>
        <input type="text" id="eml" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>
    <br>
        <p>Qual o seu gênero?</p>
        <input type="radio" name="gênero" id="op1">
        <label for="op1">Masculino;</label>
    <br>
        <input type="radio" name="gênero" id="op2">
        <label for="op2">Feminino;</label>
     <br>
        <input type="radio" name="gênero" id="op3">
        <label for="op3">Não quero declarar.</label>

        <p>Qual a sua cidade?</p>

        <input type="radio" name="cidade" id="op1">
        <label for="op1">São Paulo;</label>
     <br>
        <input type="radio" name="cidade" id="op2">
        <label for="op2">Rio De Janeiro;</label>
    <br>
        <input type="radio" name="cidade" id="op3">
        <label for="op3">Belo Horizonte.</label>
    <br>
        <p> Quais os meios de tranporte você utilizaria para chegar ao curso?</p>

        <input type="checkbox" name="transp1" id="transp1">
        <label for="trans1">Ônibus</label>

        <input type="checkbox" name="transp2" id="transp2">
        <label for="trans1">Metrô</label>

        <input type="checkbox" name="transp3" id="transp3">
        <label for="trans3">Bike</label>

        <input type="checkbox" name="transp4" id="transp4">
        <label for="trans4">Carro</label>

        <br><br>
        <input type="submit" value="Enviar">

    </form>

</body>

</html>
